<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.google.co.kr/" target="_blank">Go to Google</a>
    <img
      src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg"
    />
  </body>
</html>

<!-- tag에 추가하는 부가적인 정보를 attributes(속성)이라고 한다. -->
<!-- href는 "HTTP reference" 혹은 "hyperlink reference"라고 한다. -->
<!-- img태그는 "self-closing tag(자체 닫기 태그)"이다. -->
